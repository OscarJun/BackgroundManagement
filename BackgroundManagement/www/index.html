<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接文件</title>

</head>
<body>
	<div class="sidemenu">
		<ul>
			<a href="/"><li>主页</li></a>
		</ul>
	</div>
	<div class="main_content">
		<div class="content">
			<div class="AddTable">
				<table>
					<thead>
						<tr>
							<th>名称</th>
							<th>拼音</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input id="Desc" name="Desc" type="text" placeholder="请输入名称"></td>
							<td><input id="LinkName" name="LinkName" type="text" placeholder="请输入拼音"></td>
							<td><button onclick="AddLinkFile()">添加</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="ShowTable">
				<table>
					<thead>
						<tr>
							<th>名称</th>
							<th>链接</th>
							<th></th>
						</tr>
					</thead>
					<tbody Id="ShowTbody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="./jQuery/jquery-3.1.0.js"></script>
<script>
	function Ipconfigs(){
		return Ipconfig = {
			Local:{
				LocalIpHost:'http://47.98.135.197',//外网ip
				// LocalIpHost:'http://192.168.199.210',//本地测试ip
				DomainName:'menu.xiaoniu.link',//域名
				LocalIpPort:8800//运行端口
			}
			// Local:{
			// 	// LocalIpHost:'47.98.135.197',//外网ip
			// 	LocalIpHost:'http://192.168.0.107',//本地测试ip
			// 	// DomainName:'menu.xiaoniu.link',//域名
			// 	LocalIpPort:8800//运行端口
			// }
		}
		
	}

	function ShowFiles(){
		var Ipconfig = Ipconfigs().Local
		var url = Ipconfig.LocalIpHost +':' + Ipconfig.LocalIpPort + '/FileUrlList';
		$.ajax({
			type:'GET',
            url:url,
            dataType:'json',
            data:{},
            beforeSend:function(){},
            success:function(data){
            	if (data.error) {
            		alert(data.result.msg)
            	} else {
	                var UrlArr = [];
	                data.result.map(function(v){
	                	UrlArr.push({Desc:v.Desc,LinkUrl:v.LinkUrl,Id:v.Id})
	                })
	                var ShowTbody = document.getElementById('ShowTbody')
	                ShowTbody.innerHTML = ''
	                for (var i = 0; i < UrlArr.length; i++) {
	                	var tr = document.createElement("tr")
	                	var StrHtml = "<td><div>"
	                	StrHtml += UrlArr[i].Desc + "</div></td><td><div><a href='http://" + UrlArr[i].LinkUrl + "'>"
	                	StrHtml += 'http://' + UrlArr[i].LinkUrl + "</a></div></td><td><div>"
	                	StrHtml += "<button class='Edit' onclick='Edit(" + UrlArr[i].Id + ")' >编辑</button><button class='Delete' onclick='Delete(" + UrlArr[i].Id + ")' >删除</button></div></td>"
	                	tr.innerHTML = StrHtml;
	                	ShowTbody.appendChild(tr)
	                }
            	}
            },
            error:function(){
                console.log('error')
            }
		})
	}
	ShowFiles()
	function AddLinkFile(){
		var Ipconfig = Ipconfigs().Local
		var Desc = document.getElementById('Desc').value;
		var LinkName = document.getElementById('LinkName').value;
		var url = Ipconfig.LocalIpHost +':' + Ipconfig.LocalIpPort + '/CreateFile';
		$.ajax({
			type:'POST',
            url:url,
            dataType:'json',
            data:{LinkName:LinkName,Desc:Desc},
            beforeSend:function(){},
            success:function(data){
                if (data.error) {
                	alert(data.result.msg)
                } else {
	                ShowFiles()
                }
                document.getElementById('Desc').value = '';
                document.getElementById('LinkName').value = '';
            },
            error:function(){
                console.log('error')
            }
		})
	}

	function Edit(Id){
		window.location.href = "EditLink.html?Id=" + Id
	}
	function Delete(Id){
		var Ipconfig = Ipconfigs().Local
		var url = Ipconfig.LocalIpHost +':' + Ipconfig.LocalIpPort + '/DeleteFile?Id=' + Id;
		$.ajax({
			type:'GET',
            url:url,
            dataType:'json',
            data:{},
            beforeSend:function(){},
            success:function(data){
            	if (data.error) {
            		alert(data.result.msg)
            		ShowFiles()
            	} else {
            		ShowFiles()
            	}
            },
            error:function(){
                console.log('error')
            }
		})
	}
